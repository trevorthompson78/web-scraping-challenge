<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mars Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
    <link rel="stylesheet" href="mars.css">
</head>
<body>
    <div class= "container">
    <div class="jumbotron text-center">
        <h1>Mission To Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape new data</a></p>
    </div>
    <div class="box">
        <div class="row">
        <div class="col-md-8">
            <div class="media">
                <div class="media-body">
                    <h2>Latest Mars News</h2>
                    <h3 class="headiing">{{mars_data.news_title}}</h3>
                    <p>{{mars_data.news_p}}</p>
                    </div>
                </div>
            </div>         
        </div>
    </div>
    <div class="box">
        <div class="row">
            <div class="col-md-6">
            <h2>Featured Mars Image</h2>
            <img src="{{  mars_data.featured_image_url  }}">
            </div>
        <div class="col-md-6">
            <h2>Current Weather on Mars</h2>
            <h3>{{  mars_data.tweet_text  }}</h3>
            <table>{{  mars_data.mars_df  }}</table>
        </div>
        </div>


    </div>
    </div>










<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
